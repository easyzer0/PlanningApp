<!-- This code extends the 'main' html page with the necessary CSS that will appear throughout the application -->
{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
    <h1>Obi's Planning App - Login</h1>
</div>
<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="button" type="submit" value="Login">
    </form>
    <p>
        Don't have an account? <a href="{% url 'register' %}">Register</a><br>
        Forgot your password? <a href="{% url 'password_reset' %}">Reset Password</a>
    </p>
</div>

{% endblock content %}
