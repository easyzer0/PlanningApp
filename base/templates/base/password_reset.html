{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
    <h1>Password Reset</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="button" type="submit" value="Reset Password">
    </form>
    <br>
    <a style="margin-top: 20px;" href="{% url 'login' %}">Go back</a>
</div>


{% endblock content %}
